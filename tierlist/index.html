<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tierlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>TIERLIST</h1>
        <div class="tierlist">
            <div class="tier">
                <div class="tierlabel" id="S">
                    <h2>S</h2>
                </div>
                <div class="tierzone"></div>
            </div>
            <div class="tier">
                <div class="tierlabel" id="A">
                    <h2>A</h2>
                </div>
                <div class="tierzone"></div>
            </div>
            <div class="tier">
                <div class="tierlabel" id="B">
                    <h2>B</h2>
                </div>
                <div class="tierzone"></div>
            </div>
            <div class="tier">
                <div class="tierlabel" id="C">
                    <h2>C</h2>
                </div>
                <div class="tierzone"></div>
            </div>
            <div class="tier">
                <div class="tierlabel" id="D">
                    <h2>D</h2>
                </div>
                <div class="tierzone"></div>
            </div>
        </div>
        <div id="preview"></div>
        <input type="file" id="imageUpload" accept="image/*" multiple>
    </div>
    <script src="script.js"></script>
</body>

</html>
